<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Timetable</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- navbar -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Train Timetable</a>
    </div>
  </nav>

  <!-- container for schedule and add train form -->
  <div class="container">
    <!-- train schedule -->
    <h5 class="center-align">Current Train Schedule</h5>
    <table class="highlight centered responsive-table">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
    
      <tbody>
        <tr>
          <td id="trainName"></td>
          <td id="destination"></td>
          <td id="frequency"></td>
          <td id="nextArrival"></td>
          <td id="minutesAway"></td>
        </tr>
      </tbody>
    </table>
    <!-- add train form -->
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="trainName" type="text" class="validate">
            <label for="trainname">Train Name</label>
          </div>
          <div class="input-field col s6">
            <input id="destination" type="text" class="validate">
            <label for="destination">Destination</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="firstTime" type="text" class="validate">
            <label for="firstTime">First Train Time (HH:mm - military time)</label>
          </div>
          <div class="input-field col s6">
            <input id="freqMin" type="text" class="validate">
            <label for="freqMin">Frequency (min)</label>
          </div>
        </div>
      </form>
    </div>
  </div>


  
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
</body>
</html>
